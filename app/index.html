<!DOCTYPE html>
<html>
<head>
  <title>Lending Demo</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Lending</h1>
  <h2>Lending between 2-accounts in testrpc</h2>
  

  <br>
  <h1>Lend Ether</h1>
  <br><label for="amount">Amount to lend:</label><input type="text" id="amount" placeholder=""></input>
  

  <br><br><button id="send" onclick="App.lendingContract()">Start Lending</button>
  
  
  
  <br><br><label>Amount To Be Paid :</label><span id="amountToBePaid"></span>
  
  <br><br><label>Iterations :</label><span id="iterations"></span>
  
  </body>
</html>
